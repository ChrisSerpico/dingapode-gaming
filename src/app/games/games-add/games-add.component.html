<form [formGroup]="addGameForm" (ngSubmit)="addGame()">
  <mat-card>
    <mat-card-title>Add a new game</mat-card-title>
    <mat-card-subtitle
      >Please make sure it hasn't already been added!</mat-card-subtitle
    >

    <mat-card-content>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput required type="text" formControlName="title" />
        <mat-error>Title is required!</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
        <mat-hint>Put 0 or leave blank for free games</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Platform</mat-label>
        <input matInput type="text" formControlName="platform" />
        <mat-hint>Steam, Epic, Origin, Download, etc.</mat-hint>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-flat-button routerLink="/" type="button">Cancel</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!addGameForm.valid"
      >
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</form>
