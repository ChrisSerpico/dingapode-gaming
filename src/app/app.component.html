<div class="main mat-app-background">
  <mat-toolbar color="primary">
    <mat-icon>pedal_bike</mat-icon>
    <span class="title">Video Memes Gaming</span>

    <mat-divider [vertical]="true"></mat-divider>

    <button
      mat-stroked-button
      [matMenuTriggerFor]="gamesMenu"
      matBadge="6"
      matBadgeColor="accent"
    >
      Games
    </button>
    <mat-menu #gamesMenu="matMenu">
      <button mat-menu-item routerLink="">List all games</button>
      <button mat-menu-item routerLink="games/add">Add a new game</button>
      <button mat-menu-item routerLink="games/rate">
        <strong>Rate game willingness (6)</strong>
      </button>
      <button mat-menu-item routerLink="games/find">Find a game to play</button>
    </mat-menu>

    <button mat-stroked-button routerLink="users/list" class="user-button">
      Users
    </button>

    <span class="spacer"></span>

    <button mat-raised-button color="accent">Log in</button>
  </mat-toolbar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
